<!DOCTYPE html>
<html>
<head>
    <title>Props Test</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    
    <script>
        const props = {
            name: 'Recipe Name',
            img: 'recipe.jpg',
            diets: ['Vegetarian'],
            id: '12345', // Cambia el valor del id según sea necesario
            healthScore: 90
        };

        // Define tu componente Card directamente aquí
        function Card(props) {
            return React.createElement('div', null, `ID de la Receta: ${props.id}`);
        }

        const cardElement = React.createElement(Card, props);
        ReactDOM.render(cardElement, document.getElementById('app'));
    </script>
</body>
</html>
